<body>

	<form action="tutorRegBack.php" method="POST" style="text-align: center;" >
		<h1>Tutor Reg</h1>

		<input type="email" name="tEmail" placeholder="email-id" required="required">

		<br>

<script>
	var password = document.getElementById("sPass"), confirm_password = document.getElementById("matchText");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
